name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  security-events: write    

jobs:
  gitleaks:
    name: Run Gitleaks Secret Scan
    runs-on: ubuntu-latest
    steps:
      - name: Repo'yu Checkout Et
        uses: actions/checkout@v4

      - name: Gitleaks ile Secret Taraması (SARIF çıktısı)
        run: |
          mkdir -p reports
          docker run --rm -v ${{ github.workspace }}:/path zricethezav/gitleaks:latest \
            detect --source /path --report-format sarif --report-path /path/reports/gitleaks.sarif

      - name: Raporu Security tabına yükle
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/gitleaks.sarif

  dependency-check:
    name: Node.js Dependency Check
    runs-on: ubuntu-latest
    needs: gitleaks
    steps:
      - name: Repo'yu Checkout Et
        uses: actions/checkout@v4

      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bağımlılıkları Yükle
        run: npm install

      - name: npm audit SARIF'a çevir ve kaydet
        run: |
          mkdir -p reports
          npx npm-audit-to-sarif > reports/dependency-check.sarif

      - name: Dependency Check Raporunu Security tabına yükle
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: reports/dependency-check.sarif

  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: [gitleaks, dependency-check]
    steps:
      - name: Repo'yu Checkout Et
        uses: actions/checkout@v4

      - name: Node.js Kur
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Bağımlılıkları Yükle
        run: npm install

      - name: Testleri Çalıştır
        run: npm test
